<ion-header>

  <ion-navbar>
    <ion-title>my-reports</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let report of myReports">
      {{ report.player.name }}
      <button ion-button small outline color="primary" (click)="showReport(report, 'edit')">edit</button>
      <button ion-button small outline color="primary" (click)="showReport(report, 'view')">view</button>
    </ion-item>
  </ion-list>

  <button ion-button block color="primary" [navPush]="editReportPage" [navParams]="{ mode: 'New' }">Create new report</button>

</ion-content>
