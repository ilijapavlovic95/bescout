<ion-header>

  <ion-navbar color="primary">
    <ion-title>My Reports</ion-title>
    <ion-buttons end>
      <button ion-button icon-end clear color="secondary" (click)="signout()">
        Sign Out
        <ion-icon name="log-out" color="secondary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>



</ion-header>


<ion-content padding>

  <button ion-button block color="primary" [navPush]="editReportPage" [navParams]="{ mode: 'New' }">Create new report</button>


  <ion-list>
    <report-details *ngFor="let report of myReports" [report]="report" (viewClicked)="showReport(report, 'view')" (editClicked)="showReport(report, 'edit')"></report-details>
  </ion-list>

</ion-content>
