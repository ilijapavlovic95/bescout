<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button clear (click)="goBack()">
          <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="filterPlayers($event)"></ion-searchbar>
  <div *ngIf="playersForView.length > 0">
    <player-details *ngFor="let player of playersForView" [player]="player" (playerSelected)="selectPlayer(player)"></player-details>
    <!-- <ion-list>
      <ion-item *ngFor="let player of playersForView" (click)="selectPlayer(player)">
        {{ player.name }}
      </ion-item>
    </ion-list> -->
  </div>

  <ion-card *ngIf="playersForView.length === 0" padding>
    0 results
    <button ion-button block outline color="primary" (click)="goBack()" margin-top>GO BACK</button>
  </ion-card>
</ion-content>
