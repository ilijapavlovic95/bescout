<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button clear (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>New Player</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card [formGroup]="playerForm">

    <div class="img-div">
      <img [src]="'assets/imgs/player/' + imgName + '.png'" />
    </div>

    <ion-card-content>
      <ion-card-title>
        <ion-list>
          <ion-item>
            <ion-input type="text" placeholder="Player Name" formControlName="name"></ion-input>
          </ion-item>
        </ion-list>
      </ion-card-title>
      <ion-list padding-bottom>
        <ion-item>
          <ion-input type="text" placeholder="Country" formControlName="country"></ion-input>
        </ion-item>
      </ion-list>
      <ion-list padding-bottom>
        <ion-item>
          <ion-input type="text" placeholder="Club" formControlName="club"></ion-input>
        </ion-item>
      </ion-list>
      <ion-list padding-bottom>
        <ion-item>
          <ion-input type="number" placeholder="Age" formControlName="age"></ion-input>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item>
          <ion-label>Position</ion-label>
          <ion-select formControlName="position">
            <ion-option *ngFor="let pos of positions" value="{{pos}}">{{pos}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col text-right>
        <button ion-button clear large color="primary" icon-start (click)="addPlayer()">
          <ion-icon name="share-alt"></ion-icon>
          Save
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
